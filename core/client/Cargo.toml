[package]
name = "echo-core-client"
version = "0.1.0"
edition = "2021"

[dependencies]
eframe = "0.27"
reqwest = { version = "0.12", features = ["blocking", "json"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
livekit = "0.7"
libwebrtc = "0.3"
tokio = { version = "1", features = ["rt-multi-thread", "macros", "time"] }
