services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
  livekit:
    image: livekit/livekit-server:latest
    command: --config /etc/livekit/livekit.yaml
    depends_on:
      - redis
    volumes:
      - ./livekit.docker.yaml:/etc/livekit/livekit.yaml:ro
    ports:
      - "7880:7880"
      - "7881:7881"
      - "50200-50299:50200-50299/udp"
