name: Build macOS

on:
  workflow_dispatch:  # Manual trigger from GitHub UI
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-macos:
    name: Build macOS DMG (Apple Silicon)
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry & build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            core/target
          key: macos-cargo-${{ hashFiles('core/Cargo.lock') }}
          restore-keys: macos-cargo-

      - name: Install Tauri CLI
        run: cargo install tauri-cli --locked

      # If the Tauri signing key isn't configured as a secret yet,
      # disable updater artifacts so the build still succeeds (DMG only).
      - name: Configure updater artifacts
        shell: bash
        run: |
          if [ -z "$SIGNING_KEY" ]; then
            echo "No signing key — disabling updater artifacts for this build"
            jq '.bundle.createUpdaterArtifacts = false' core/client/tauri.conf.json > tmp.json
            mv tmp.json core/client/tauri.conf.json
          else
            echo "Signing key present — updater artifacts will be created"
          fi
        env:
          SIGNING_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}

      - name: Build DMG
        working-directory: core/client
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          CI: 'true'
        run: cargo tauri build --bundles dmg

      - name: List build output
        run: ls -la core/target/release/bundle/dmg/ || echo "No DMG found"

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: echo-chamber-macos-dmg
          path: core/target/release/bundle/dmg/*.dmg
          if-no-files-found: error

      - name: Upload to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: core/target/release/bundle/dmg/*.dmg
