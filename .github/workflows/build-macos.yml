name: Build macOS

on:
  workflow_dispatch:  # Manual trigger from GitHub UI
  push:
    branches: [main]
    tags:
      - 'v*'

# Cancel in-progress runs on the same branch
concurrency:
  group: macos-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  build-macos:
    name: Build macOS DMG (Apple Silicon)
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry & build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            core/target
          key: macos-cargo-${{ hashFiles('core/Cargo.lock') }}
          restore-keys: macos-cargo-

      - name: Install Tauri CLI
        run: cargo install tauri-cli --locked

      # If the Tauri signing key isn't configured as a secret yet,
      # disable updater artifacts so the build still succeeds (DMG only).
      - name: Configure updater artifacts
        shell: bash
        run: |
          if [ -z "$SIGNING_KEY" ]; then
            echo "No signing key — disabling updater artifacts for this build"
            jq '.bundle.createUpdaterArtifacts = false' core/client/tauri.conf.json > tmp.json
            mv tmp.json core/client/tauri.conf.json
          else
            echo "Signing key present — updater artifacts will be created"
          fi
        env:
          SIGNING_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}

      - name: Build DMG
        working-directory: core/client
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          CI: 'true'
        run: cargo tauri build --bundles dmg

      - name: List build output
        run: ls -la core/target/release/bundle/dmg/ || echo "No DMG found"

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: echo-chamber-macos-dmg
          path: core/target/release/bundle/dmg/*.dmg
          if-no-files-found: error

      # Read version and find the matching release created by the Windows CI
      - name: Read version
        id: version
        shell: bash
        run: |
          VERSION=$(jq -r '.version' core/client/tauri.conf.json)
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "tag=v${VERSION}+${SHORT_SHA}" >> "$GITHUB_OUTPUT"
          echo "Looking for release: v${VERSION}+${SHORT_SHA}"

      - name: Upload DMG to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          files: core/target/release/bundle/dmg/*.dmg
        continue-on-error: true  # Don't fail if Windows CI hasn't created the release yet
