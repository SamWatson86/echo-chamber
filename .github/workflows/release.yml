name: Release

# Only runs when you push a version tag: git tag v0.3.1 && git push --tags
on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-windows:
    name: Build Windows Installer
    runs-on: windows-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.version.outputs.version }}
      win_sig: ${{ steps.bundle.outputs.sig_content }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry & build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            core/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('core/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install Tauri CLI
        run: cargo install tauri-cli --locked
        working-directory: core

      - name: Build Tauri client
        working-directory: core/client
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          CI: 'true'
        run: cargo tauri build --bundles nsis

      - name: Identify bundle files
        id: bundle
        shell: bash
        run: |
          NSIS_DIR="core/target/release/bundle/nsis"
          EXE=$(ls "$NSIS_DIR"/*.exe 2>/dev/null | head -1)
          SIG=$(ls "$NSIS_DIR"/*.sig 2>/dev/null | head -1)
          echo "exe=$EXE" >> "$GITHUB_OUTPUT"
          echo "sig=$SIG" >> "$GITHUB_OUTPUT"
          if [ -n "$SIG" ]; then
            echo "sig_content=$(cat "$SIG" | tr -d '\n')" >> "$GITHUB_OUTPUT"
          else
            echo "sig_content=" >> "$GITHUB_OUTPUT"
            echo "WARNING: No Windows updater signature found"
          fi

      - name: Read version
        id: version
        shell: bash
        run: |
          VERSION=$(jq -r '.version' core/client/tauri.conf.json)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Extract release notes
        id: notes
        shell: bash
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          NOTES=$(sed -n "/^## ${VERSION}$/,/^## /{/^## ${VERSION}$/d;/^## /d;p;}" CHANGELOG.md | sed '/^$/d')
          if [ -z "$NOTES" ]; then
            NOTES="Update to v${VERSION}"
          fi
          echo "$NOTES" > release-notes.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Echo Chamber ${{ github.ref_name }}
          body_path: release-notes.txt
          draft: false
          prerelease: false
          files: |
            core/target/release/bundle/nsis/*

  build-macos:
    name: Build macOS DMG
    runs-on: macos-latest
    permissions:
      contents: write
    needs: build-windows  # Wait for release to be created first
    outputs:
      sig: ${{ steps.sig.outputs.content }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry & build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            core/target
          key: macos-cargo-${{ hashFiles('core/Cargo.lock') }}
          restore-keys: macos-cargo-

      - name: Install Tauri CLI
        run: cargo install tauri-cli --locked

      - name: Configure updater artifacts
        shell: bash
        run: |
          if [ -z "$SIGNING_KEY" ]; then
            echo "No signing key — disabling updater artifacts for this build"
            jq '.bundle.createUpdaterArtifacts = false' core/client/tauri.conf.json > tmp.json
            mv tmp.json core/client/tauri.conf.json
          fi
        env:
          SIGNING_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}

      - name: Build DMG
        working-directory: core/client
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          CI: 'true'
        run: cargo tauri build --bundles app,dmg

      - name: List build output
        shell: bash
        run: |
          echo "=== DMG directory ==="
          ls -la core/target/release/bundle/dmg/ || echo "No dmg directory"
          echo "=== macOS updater directory ==="
          ls -la core/target/release/bundle/macos/ || echo "No macos directory"

      - name: Read updater signature
        id: sig
        shell: bash
        run: |
          SIG_FILE=$(ls core/target/release/bundle/macos/*.tar.gz.sig 2>/dev/null | head -1)
          if [ -n "$SIG_FILE" ]; then
            echo "content=$(cat "$SIG_FILE" | tr -d '\n')" >> "$GITHUB_OUTPUT"
          else
            echo "content=" >> "$GITHUB_OUTPUT"
          fi

      - name: Upload macOS artifacts to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            core/target/release/bundle/dmg/*.dmg
            core/target/release/bundle/macos/*.tar.gz
            core/target/release/bundle/macos/*.tar.gz.sig

  publish-manifest:
    name: Publish Update Manifest
    runs-on: ubuntu-latest
    needs: [build-windows, build-macos]
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read version
        id: version
        shell: bash
        run: |
          VERSION=$(jq -r '.version' core/client/tauri.conf.json)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Generate latest.json
        shell: bash
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TAG="${{ github.ref_name }}"
          WIN_SIG="${{ needs.build-windows.outputs.win_sig }}"
          MAC_SIG="${{ needs.build-macos.outputs.sig }}"
          DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          WIN_URL="https://github.com/SamWatson86/echo-chamber/releases/download/${TAG}/Echo.Chamber_${VERSION}_x64-setup.exe"
          MAC_URL="https://github.com/SamWatson86/echo-chamber/releases/download/${TAG}/Echo.Chamber.app.tar.gz"

          # Build the platforms JSON — always include Windows, conditionally include macOS
          if [ -n "$MAC_SIG" ]; then
            python3 -c "
          import json, sys
          manifest = {
              'version': '${VERSION}',
              'notes': 'Update to v${VERSION}',
              'pub_date': '${DATE}',
              'platforms': {
                  'windows-x86_64': {
                      'signature': sys.argv[1],
                      'url': '${WIN_URL}'
                  },
                  'darwin-aarch64': {
                      'signature': sys.argv[2],
                      'url': '${MAC_URL}'
                  }
              }
          }
          print(json.dumps(manifest, indent=2))
          " "$WIN_SIG" "$MAC_SIG" > latest.json
          else
            python3 -c "
          import json, sys
          manifest = {
              'version': '${VERSION}',
              'notes': 'Update to v${VERSION}',
              'pub_date': '${DATE}',
              'platforms': {
                  'windows-x86_64': {
                      'signature': sys.argv[1],
                      'url': '${WIN_URL}'
                  }
              }
          }
          print(json.dumps(manifest, indent=2))
          " "$WIN_SIG" > latest.json
          fi

          echo "=== latest.json ==="
          cat latest.json

      - name: Upload latest.json to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: latest.json
