name: CI - Build & Check

on:
  push:
    branches: [main]

# Cancel in-progress runs on the same branch
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build & Check (Windows)
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache cargo registry & build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            core/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('core/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install Tauri CLI
        run: cargo install tauri-cli --locked
        working-directory: core

      - name: Check formatting
        run: cargo fmt --all -- --check
        working-directory: core

      - name: Run clippy
        run: cargo clippy --workspace -- -D warnings
        working-directory: core
        continue-on-error: true

      - name: Build control plane
        run: cargo build -p echo-core-control --release
        working-directory: core

      - name: Build Tauri client
        working-directory: core/client
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          CI: 'true'
        run: cargo tauri build --bundles nsis

      - name: Upload Windows installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: echo-chamber-windows-installer
          path: core/target/release/bundle/nsis/*
          if-no-files-found: error
