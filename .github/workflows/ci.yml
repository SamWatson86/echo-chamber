name: CI - Build & Release

on:
  push:
    branches: [main]

# Cancel in-progress runs on the same branch
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build & Bundle (Windows)
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for changelog

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache cargo registry & build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            core/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('core/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install Tauri CLI
        run: cargo install tauri-cli --locked
        working-directory: core

      - name: Check formatting
        run: cargo fmt --all -- --check
        working-directory: core

      - name: Run clippy
        run: cargo clippy --workspace -- -D warnings
        working-directory: core
        continue-on-error: true  # Don't block releases on warnings for now

      # Build control plane separately (not part of Tauri bundle)
      - name: Build control plane
        run: cargo build -p echo-core-control --release
        working-directory: core

      # Build Tauri client â€” produces NSIS installer + updater artifacts
      - name: Build Tauri client
        working-directory: core/client
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          CI: 'true'
        run: cargo tauri build --bundles nsis

      - name: List bundle output
        shell: bash
        run: ls -la core/target/release/bundle/nsis/

      # Determine version and tag
      - name: Read version
        id: version
        shell: bash
        run: |
          VERSION=$(jq -r '.version' core/client/tauri.conf.json)
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v${VERSION}+${SHORT_SHA}" >> "$GITHUB_OUTPUT"
          echo "Release version: v${VERSION}+${SHORT_SHA}"

      - name: Check if tag already exists
        id: check_tag
        shell: bash
        run: |
          if git rev-parse "${{ steps.version.outputs.tag }}" >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Generate changelog
        if: steps.check_tag.outputs.exists == 'false'
        shell: bash
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -n "$LAST_TAG" ]; then
            LOG=$(git log "${LAST_TAG}..HEAD" --pretty=format:"- %s" --no-merges | head -30)
          else
            LOG=$(git log --pretty=format:"- %s" --no-merges -20)
          fi
          echo "$LOG" > changelog.txt
          echo "Generated changelog with $(echo "$LOG" | wc -l) entries"

      # Generate latest.json for the Tauri updater endpoint
      - name: Generate latest.json
        if: steps.check_tag.outputs.exists == 'false'
        shell: bash
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TAG="${{ steps.version.outputs.tag }}"
          SIG=$(cat "core/target/release/bundle/nsis/Echo Chamber_${VERSION}_x64-setup.nsis.zip.sig")
          DOWNLOAD_URL="https://github.com/SamWatson86/echo-chamber/releases/download/${TAG}/Echo.Chamber_${VERSION}_x64-setup.nsis.zip"
          DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          cat > latest.json <<ENDJSON
          {
            "version": "${VERSION}",
            "notes": "Echo Chamber ${TAG}",
            "pub_date": "${DATE}",
            "platforms": {
              "windows-x86_64": {
                "signature": "${SIG}",
                "url": "${DOWNLOAD_URL}"
              }
            }
          }
          ENDJSON
          echo "Generated latest.json for version ${VERSION}"
          cat latest.json

      - name: Create GitHub Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Echo Chamber ${{ steps.version.outputs.tag }}
          body_path: changelog.txt
          draft: false
          prerelease: false
          generate_release_notes: false
          files: |
            core/target/release/bundle/nsis/*.exe
            core/target/release/bundle/nsis/*.nsis.zip
            core/target/release/bundle/nsis/*.nsis.zip.sig
            latest.json
