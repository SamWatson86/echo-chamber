name: PR Verification (Quick)

on:
  pull_request:
    branches: [main, dev]
  workflow_dispatch:

concurrency:
  group: pr-verify-quick-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  verify:
    name: verify
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Rust toolchain
        if: github.event_name == 'workflow_dispatch'
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Cache cargo registry & build
        if: github.event_name == 'workflow_dispatch'
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            core/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('core/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run quick verification
        env:
          VERIFY_SKIP_RUST: ${{ github.event_name == 'pull_request' && '1' || '0' }}
          VERIFY_REQUIRE_RUST: ${{ github.event_name == 'workflow_dispatch' && '1' || '0' }}
        run: bash tools/verify/quick.sh
